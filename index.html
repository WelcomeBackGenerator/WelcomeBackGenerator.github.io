<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Welcome Back Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome Back Generator</h1>
    </header>
    <div id="container">
      <div id="loader"></div>
      <div id="main" class="hidden">
        <div id="subjects">
          <div class="titles">
            <p>Mort(e) en&nbsp;<span id="first_subject_year"></span></p>
            <p>Né(e) en&nbsp;<span id="second_subject_year"></span></p>
          </div>
          <div class="imgs">
            <div id="first_subject_img">
              <img src="" alt="" />
            </div>
            <div id="second_subject_img">
              <img src="" alt="" />
            </div>
          </div>
          <div class="subject_name">
            <p id="first_subject_name"></p>
            <p id="second_subject_name"></p>
          </div>
        </div>
        <p id="welcome-back">
          Bon retour parmi nous
          <span id="first_subject"></span> ❤️
        </p>
        <div id="button_generate">
          <button id="generate">Générer</button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Créé par
        <a href="https://twitter.com/MathisHammel" target="_blank"
          >@MathisHammel</a
        >
        grâce aux données
        <a href="https://donate.wikipedia.org/" target="_blank">WikiData</a>.
      </p>
    </footer>
  </body>
</html>
